<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>Crud Application</title>
</head>

<body style="color: white; background-color: #1d2636">
    <div class="container mt-5">
        <div class="text-center">
            <h1 class="display-5 mb-5"><strong>Javascript</strong></h1>
        </div>
        <div class="main row justify-content-center">
            <form action="" id="employee-form" class="row justify-content-center mb-4" autocomplete="off">
                <div class="col-8 mb-3">
                    <label for="firstName">First Name</label>
                    <input class="form-control" type="text" id="firstName" placeholder="Enter First Name" />
                </div>
                <div class="col-8 mb-3">
                    <label for="lastName">Last Name</label>
                    <input class="form-control" type="text" id="lastName" placeholder="Enter Last Name" />
                </div>
                <div class="col-8 mb-3">
                    <label for="iD">ID Number</label>
                    <input class="form-control" type="text" id="iD" placeholder="Enter Your ID" />
                </div>
                <div class="col-8">
                    <input class="btn btn-success add-btn" type="submit" value="Submit" />
                </div>
            </form>
            <div class="col-10 mt-5">
                <table class="table table-striped table-dark">
                    <thead>
                        <tr>
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th>ID Number</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="employee-list">
                        <tr>
                            <td>Junaid</td>
                            <td>Ali</td>
                            <td>586</td>
                            <td>
                                <a href="#" class="btn btn-warning btn-sm edit">Edit</a>
                                <a href="#" class="btn btn-danger btn-sm delete">Delete</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
